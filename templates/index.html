<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <title>Python Online Code Editor</title>
  <style>
    body.light-mode {
      background-color: #f8f9fa;
      color: #212529;
    }

    body.dark-mode {
      background-color: #181a1b;
      color: #f8f9fa;
    }

    .dark-mode .form-control {
      background-color: #23272b;
      color: #f8f9fa;
      border-color: #444;
    }

    .dark-mode .form-control:disabled {
      background-color: #23272b;
      color: #aaa;
    }

    .dark-mode .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    #terminal {
      background: #181a1b;
      color: #f8f9fa;
      font-family: monospace;
      height: 250px;
      overflow-y: auto;
      resize: none;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      cursor: text;
    }

    .terminal-input-line {
      min-width: 2ch;
      display: inline-block;
      white-space: pre;
      outline: none;
      color: #0ff;
      background: transparent;
      border: none;
    }

    #terminal-loading {
      color: #007bff;
      margin-top: 10px;
    }

    .code-editor-wrapper {
      background: #f8f9fa;
      border-radius: 5px;
      border: 1px solid #8d3939;
      position: relative;
      min-height: 220px;
      overflow: hidden;
    }

    .line-numbers {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 40px;
      padding-top: 7px;
      padding-left: 5px;
      font-size: 1em;
      color: #bbb;
      background: transparent;
      text-align: right;
      user-select: none;
      z-index: 2;
      font-family: monospace;
    }

    .highlight-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 22px;
      background: #e0e0e0;
      opacity: 0.5;
      z-index: 0;
      pointer-events: none;
      display: none;
    }

    body.dark-mode .code-editor-wrapper {
      background: #23272b;
      border: 1px solid #444;
    }

    body.dark-mode .highlight-line {
      background: #444;
    }

    #terminal {
      background: #e9ecef;
      /* Light gray for light mode */
      color: #212529;
      /* Black text for light mode */
      font-family: monospace;
      height: 250px;
      overflow-y: auto;
      resize: none;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      cursor: text;
    }

    body.dark-mode #terminal {
      background: #181a1b;
      color: #f8f9fa;
    }
  </style>
</head>

<body class="light-mode" style="font-family:Verdana;">
  <button class="btn btn-outline-secondary theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark/Light</button>
  <br>
  <h1 style="text-align:center;">Python Online Code Editor</h1>
  <p style="text-align:center; font-size: 1.1em;">
    <span class="badge badge-info">Python Version: {{ python_version }}</span>
  </p>
  <br>


  <div class="form-group" style="margin-left:50px;margin-right:50px;">
    <label for="codearea">Code Area</label>
    <div class="code-editor-wrapper" style="position: relative; display: flex;">
      <div id="lineNumbers" class="line-numbers"></div>
      <textarea type="text" class="form-control codearea" id="codearea" name="codearea" rows="15"
        onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"
        style="resize: none; font-family: monospace; padding-left: 45px; background: transparent; z-index: 1; position: relative;"></textarea>
      <div id="highlightLine" class="highlight-line"></div>
    </div>
  </div>


  <div class="form-group" style="margin-left:50px;margin-right:50px;">
    <label for="terminal">Terminal</label>
    <div id="terminal"></div>
    <div id="terminal-loading" style="display:none;">
      <span class="spinner-border spinner-border-sm"></span> Running...
    </div>
  </div>

  <!-- <button type="button" class="btn btn-primary" style="margin-left:50px;" onclick="runCode()">Run</button> -->
  <button type="button" class="btn btn-primary" id="runBtn" style="margin-left:50px;" onclick="runCode()">Run</button>

  <script>
    function toggleTheme() {
      var body = document.body;
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    }
    window.onload = function () {
      var theme = localStorage.getItem('theme') || 'light';
      document.body.classList.remove('light-mode', 'dark-mode');
      document.body.classList.add(theme + '-mode');
    }

    let terminal = document.getElementById('terminal');
    let terminalLoading = document.getElementById('terminal-loading');
    let inputLine = null;

    function scrollTerminal() {
      terminal.scrollTop = terminal.scrollHeight;
    }

    function appendToTerminal(text, isInput = false) {
      let span = document.createElement('span');
      // Replace spaces and newlines for HTML rendering
      let html = text.replace(/ /g, '&nbsp;').replace(/\n/g, '<br>');
      span.innerHTML = html;
      if (isInput) span.style.color = '#0ff';
      terminal.appendChild(span);
      scrollTerminal();
    }


    function addInputLine(promptText) {
      let line = document.createElement('div');
      line.style.display = 'flex';
      let promptSpan = document.createElement('span');
      // Preserve spaces in prompt
      promptSpan.innerHTML = (promptText || '').replace(/ /g, '&nbsp;');
      promptSpan.style.color = 'gray';
      let inputSpan = document.createElement('span');
      inputSpan.contentEditable = true;
      inputSpan.spellcheck = false;
      inputSpan.style.outline = 'none';
      inputSpan.style.color = '#0ff';
      inputSpan.style.flex = '1';
      inputSpan.className = 'terminal-input-line';

      line.appendChild(promptSpan);
      line.appendChild(inputSpan);
      terminal.appendChild(line);
      scrollTerminal();
      inputSpan.focus();
      inputLine = inputSpan;
      return inputSpan;
    }


    function getInputFromTerminal(promptText) {
      let inputSpan = addInputLine(promptText);
      return new Promise(resolve => {
        inputSpan.addEventListener('keydown', function handler(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            let value = inputSpan.textContent;
            inputSpan.contentEditable = false;
            inputSpan.removeEventListener('keydown', handler);
            inputLine = null;
            appendToTerminal('\t');
            resolve(value);
          }
        });
      });
    }

    terminal.addEventListener('click', function (e) {
      if (inputLine) inputLine.focus();
    });

    async function runCode() {
      terminal.innerHTML = '';
      terminalLoading.style.display = '';
      let code = document.getElementById('codearea').value;
      let inputs = [];
      let last_output_len = 0;

      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          let cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            let cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }
      let csrftoken = getCookie('csrftoken');

      let response = await fetch('/runcode/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrftoken
        },
        body: JSON.stringify({ code, inputs, last_output_len })
      });
      let data = await response.json();

      while (data.status === 'input') {
        terminalLoading.style.display = 'none';
        appendToTerminal(data.output || '');
        let userInput = await getInputFromTerminal(data.prompt || '');
        inputs.push(userInput);
        last_output_len = data.last_output_len;

        terminalLoading.style.display = '';
        response = await fetch('/runcode/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken
          },
          body: JSON.stringify({ code, inputs, last_output_len })
        });
        data = await response.json();
      }

      terminalLoading.style.display = 'none';
      appendToTerminal(data.output || '');
    }

    document.getElementById('codearea').addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key === 'Enter') {
        runCode();
        e.preventDefault();
      }
    });

    const codearea = document.getElementById('codearea');
    const lineNumbers = document.getElementById('lineNumbers');
    const highlightLine = document.getElementById('highlightLine');


    function updateLineNumbers() {
      // Always at least one line
      const lines = codearea.value.split('\n').length + (codearea.value.endsWith('\n') ? 1 : 0);
      let html = '';
      for (let i = 1; i <= lines; i++) {
        html += i + '<br>';
      }
      lineNumbers.innerHTML = html;
    }

    codearea.addEventListener('keyup', function (e) {
      if (e.key === 'Enter') updateLineNumbers();
    });

    function updateHighlightLine() {
      const lineHeight = parseInt(window.getComputedStyle(codearea).lineHeight) || 22;
      const selectionStart = codearea.selectionStart;
      const value = codearea.value.substr(0, selectionStart);
      const line = value.split('\n').length - 1;
      highlightLine.style.top = (line * lineHeight + 7) + "px";
      highlightLine.style.height = lineHeight + "px";
      highlightLine.style.display = "block";
    }
    codearea.addEventListener('input', updateLineNumbers);
    codearea.addEventListener('scroll', function () {
      lineNumbers.scrollTop = codearea.scrollTop;
      highlightLine.style.top = (codearea.scrollTop + (codearea.selectionStart === 0 ? 0 : (codearea.value.substr(0, codearea.selectionStart).split('\n').length - 1) * 22) + 7) + "px";
    });
    codearea.addEventListener('click', updateHighlightLine);
    codearea.addEventListener('keyup', updateHighlightLine);
    codearea.addEventListener('keydown', updateHighlightLine);
    window.addEventListener('resize', updateHighlightLine);

    // Initial setup
    updateLineNumbers();
    updateHighlightLine();

    const runBtn = document.getElementById('runBtn');
    let running = false;

    function setRunning(state) {
      running = state;
      if (state) {
        runBtn.textContent = "Stop";
        runBtn.classList.remove('btn-primary');
        runBtn.classList.add('btn-danger');
        runBtn.onclick = stopRun;
      } else {
        runBtn.textContent = "Run";
        runBtn.classList.add('btn-primary');
        runBtn.classList.remove('btn-danger');
        runBtn.onclick = runCode;
      }
    }

    let abortController = null;
    function stopRun() {
      if (abortController) {
        abortController.abort();
        abortController = null;
      }
      setRunning(false);
      terminalLoading.style.display = 'none';
      appendToTerminal('\n[Execution stopped]\n');
    }

    async function runCode() {
      if (running) return;
      setRunning(true);
      terminal.innerHTML = '';
      terminalLoading.style.display = '';
      let code = document.getElementById('codearea').value;
      let inputs = [];
      let last_output_len = 0;
      abortController = new AbortController();

      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          let cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            let cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }
      let csrftoken = getCookie('csrftoken');

      try {
        let response = await fetch('/runcode/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken
          },
          body: JSON.stringify({ code, inputs, last_output_len }),
          signal: abortController.signal
        });
        let data = await response.json();

        while (data.status === 'input') {
          terminalLoading.style.display = 'none';
          appendToTerminal(data.output || '');
          let userInput = await getInputFromTerminal(data.prompt || '');
          inputs.push(userInput);
          last_output_len = data.last_output_len;

          terminalLoading.style.display = '';
          response = await fetch('/runcode/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': csrftoken
            },
            body: JSON.stringify({ code, inputs, last_output_len }),
            signal: abortController.signal
          });
          data = await response.json();
        }

        terminalLoading.style.display = 'Evaluating.....';
        appendToTerminal(data.output || '');
      } catch (e) {
        if (e.name !== 'AbortError') {
          appendToTerminal('\n[Error: ' + e.message + ']\n');
        }
      }
      setRunning(false);
    }


  </script>
</body>

</html>
